<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <div class="outer">
    <div class="wrapper">
        <div class="topic">
            <h1 class=btn-space-bottom>My Personal Calculator</h1>
        </div>
        <form id="myCalc" name="cal">
          
        <div class="numbers">
          <div class="number-btn">
          <input type="telephone" autofocus id="calc_area" name="display" onkeydown="expandtext(this);"/>
          </div>
          <div class="number-btn btn-space-top">
            <input class="button" type="button" value="1" onclick="cal.display.value+='1'">
            <input class="button" type="button"  value="2" onclick="cal.display.value+='2'">
            <input class="button" type="button" value="3" onclick="cal.display.value+='3'">
            <input class="symbol button" type="button" value="+" onclick="cal.display.value+='+'"></div>
          <div class="number-btn btn-space-top">
            <input class="button" type="button" value="4" onclick="cal.display.value+='4'">
            <input class="button" type="button" value="5" onclick="cal.display.value+='5'">
            <input class="button" type="button" value="6" onclick="cal.display.value+='6'">
            <input class="symbol button slim-btn" type="button" value="-" onclick="cal.display.value+='-'"></div>
          <div class="number-btn btn-space-top">
            <input class="button" type="button" value="7" onclick="cal.display.value+='7'">
            <input class="button" type="button" value="8" onclick="cal.display.value+='8'">
            <input class="button" type="button" value="9" onclick="cal.display.value+='9'">
            <input class="symbol button" style="padding-left:17.5px" type="button" value="x" onclick="cal.display.value+='*'"></div>
          <div class="number-btn btn-space-top">
            <input class="symbol button slim-btn" type="button" value="." onclick="cal.display.value+='.'">
            <input class="button" type="button" value="0" onclick="cal.display.value+='0'">
            <input class="button btn-cancel" type="button" value="C" title="Clear" style="background-color: rgba(214, 3, 3, 0.9);color:white" onclick="cal.display.value=''">
            <input class="symbol button" type="button" value="รท" onclick="cal.display.value+='/'">
          </div>
          <div class="enter-btn btn-space-top" style="text-align:center">
            <input class="btn btn-success button-enter" type="button" enterkeyhint="enter" value="Calc." onclick="cal.display.value=eval(cal.display.value)">
          </div>
        </div>
        </form>
    </div> 
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
